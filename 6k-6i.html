       if(cardqty + 1 > 10){

    <button onclick="

     ">+2</button>
    <button onclick="
    if(cardqty + 3 > 10){
            alert('The card is full');

            cardqty = cardqty += 3;
            console.log(`Card Quantity : ${cardqty}`);
        }
     ">+3</button>

    <button onclick="

        }
  ">+4</button>

  <button onclick="

            alert('The card is full');
        }else{

            console.log(`Card Quantity : ${cardqty}`);
        }
  ">+5</button>

    <button onclick="
    if (cardqty - 1 < 0) {
        alert('Not enough items in the cart');
      } else {
        cardqty--;
        console.log(`Cart quantity: ${cardqty}`);
      }
    ">Remove from cart</button>

    <button onclick="
    if (cardqty - 2 < 0) {
        alert('Not enough items in the cart');
      } else {
        cardqty -= 2;
        console.log(`Cart quantity: ${cardqty}`);
      }
    ">-2</button>

    <button onclick="
