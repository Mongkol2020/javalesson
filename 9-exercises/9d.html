<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        background-color: aqua;
        color: red;
        border: none;
        border: 2px solid black;
        font-weight: bold;
        border-radius: 10px;
        padding: 10px;
    }
</style>
<body>
    <input placeholder="Name" class="input-name" onkeydown="
    if (event.key === 'Enter') {
      // Optional: instead of duplicating this code,
      // you could also put it in a function.
      enter();
    }
  ">
    <button onclick=" 
   enter();
    ">Submit</button>
    <p class="input-show"></p>
    <script>
        function enter(){
            const inputE = document.querySelector('.input-name');
            document.querySelector('.input-show').innerHTML = `Your name is: ${inputE.value}`;
        }
    </script>
</body>
</html>
